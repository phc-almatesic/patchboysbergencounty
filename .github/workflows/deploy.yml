name: Deploy to Cloudways

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CLOUDWAYS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 64.227.5.40 >> ~/.ssh/known_hosts

      - name: Deploy to Cloudways
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            out/ \
            patchboys-swamp80@64.227.5.40:/home/380964.cloudwaysapps.com/sxvdrtfdfa/public_html/
