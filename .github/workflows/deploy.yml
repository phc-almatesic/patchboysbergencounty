name: Deploy to Cloudways

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 64.227.5.40 >> ~/.ssh/known_hosts

      - name: Deploy to Cloudways
        run: |
          sshpass -p "${{ secrets.CLOUDWAYS_SSH_PASSWORD }}" rsync -avz --delete \
            -e "ssh" \
            out/ \
            master_ysczmbeyuv@64.227.5.40:/home/380964.cloudwaysapps.com/sxvdrtfdfa/public_html/
