name: Generate Blog Post

on:
  schedule:
    # Every Thursday at 10:00 AM EST (15:00 UTC)
    - cron: '0 15 * * 4'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate blog post
        run: npx tsx scripts/generate-blog-post.ts
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit and push new post
        run: |
          git config user.name "Blog Bot"
          git config user.email "blog-bot@bergencountypatchboys.com"
          git add content/blog/ scripts/topic-queue.json
          git diff --staged --quiet && echo "No changes to commit" || (git commit -m "blog: auto-generate weekly post" && git push)
